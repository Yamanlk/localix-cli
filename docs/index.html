<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancy HTML Page</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #f5f5f5; /* Off-white background */
      }
      h1 {
        color: #333333; /* Heading color */
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
      }
      a {
        display: inline-block;
        cursor: pointer;
        padding: 10px 20px;
        font-size: 16px;
        text-decoration: none;
        color: #ffffff; /* Text color */
        background-color: #3498db; /* Button color */
        border-radius: 4px; /* Rounded edges */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Box shadow */
        transition: background-color 0.3s ease-in-out;
      }

      a:hover {
        background-color: #2980b9; /* Button color on hover */
      }
    </style>
  </head>
  <body>
    <h1>@LOCALIX/CLI</h1>

    <a href="https://localix.gitbook.io/documentation">Go to Documentation</a>
    <a href="localixrc.schema.json">View JSON Schema</a>
  </body>
</html>
